<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body id="formulaire">
    <div>
        <h1>Formulaire de contact</h1>
    </div>
    <form class="form-sandrine" action="https://httpbin.org/post" method="post">
        <div>
            <ul class="contact-ul-sandrine">
                <li>
                    <label class="label-sandrine" for="name">Nom*&nbsp;:</label>
                    <input type="text" id="name" name="user_name" required>
                </li>
                <li>
                    <label class="label-sandrine" for="entreprise">Entreprise&nbsp;:</label>
                    <input type="text" id="entreprise" name="user-entreprise">
                </li>
                <li>
                    <label class="label-sandrine" for="mail">E-mail*&nbsp;:</label>
                    <input type="email" id="mail" name="user_mail" required>
                </li>
                <li>
                    <label class="label-sandrine" for="tel">Téléphone&nbsp;:</label>
                    <input type="tel" id="tel" name="user_tel">
                </li>
                <li>
                    <label class="label-sandrine" for="msg">Message*&nbsp;:</label>
                    <textarea id="msg" name="user_message" required></textarea>
                </li>
                </ul>
            </div>
            <div class="button-contact-sandrine">
                <button type="submit"><strong>Envoyer le message</strong></button>
            </div>
        </form>
        <a class="lien-clair" href="index-sandrine.html">Revenir à la Page d'accueil</a>
    </body>
    </html>
